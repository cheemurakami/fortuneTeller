<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel='stylesheet' href="css/styles.css" type="text/css">
  <script src="js/jQuery3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="check-box">
      <form id="survey">
        <div class="lucky">
          <input type="checkbox" name="lucky-event" value="clover"> Finding a four-leaf clover <br>
          <input type="checkbox" name="lucky-event" value="rainbow"> Seeing a rainbow <br>
          <input type="checkbox" name="lucky-event" value="white-cat"> Seeing a white cat<br>
        </div>
        <div class="unlucky">
          <input type="checkbox" name="unlucky-event" value="black-cat"> Seeing a black cat <br>
          <input type="checkbox" name="unlucky-event" value="ladder"> Walking under a ladder <br>
          <input type="checkbox" name="unlucky-event" value="stubbing"> Stubbing your toe <br>
        </div>
        <button type="submit">Submit Survey</button>

        <div id="fortune1">
          <p>You will become rich!</p> 
        </div>
        <div id="fortune2">
          <p>You don't need to leave home to be successful!</p>
        </div>
        <div id="fortune3">
          <p>Do not go outside!</p> 
        </div>

      </form>
    </div>
  </div>
</body>

</html>
